[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; Backend Service
[program:backend]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload-dir /app/backend/app
directory=/app/backend
environment=PYTHONPATH="/app/backend"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.out.log
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; Frontend Service
[program:frontend]
command=npm start
directory=/app/frontend
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PORT=3000,BROWSER=none

; IPFS Service
[program:ipfs-service]
command=node src/ipfs-service.js
directory=/app/ipfs-service
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/ipfs.out.log
stderr_logfile=/var/log/supervisor/ipfs.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; MongoDB Service
[program:mongodb]
command=mongod --dbpath /data/db --logpath /var/log/mongodb/mongod.log --fork
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/mongodb.out.log
stderr_logfile=/var/log/supervisor/mongodb.err.log
