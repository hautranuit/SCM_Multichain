[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; Backend Service
[program:backend]
command=/root/.venv/bin/python3 unified_main.py
directory=/app/multichain-chainflip/backend
environment=PYTHONPATH="/app/multichain-chainflip/backend"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.out.log
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; Frontend Service
[program:frontend]
command=yarn start
directory=/app/multichain-chainflip/frontend
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PORT=3000,BROWSER=none

